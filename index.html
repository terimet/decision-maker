<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Decision Maker</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body, input, button {
      font-family: 'Nunito', sans-serif;
    }
    body {
      background: #f0f4f8;
      padding: 2rem;
      max-width: 500px;
      margin: auto;
      color: #333;
    }
    h1 {
      text-align: center;
      margin-bottom: 0.5rem;
      color: #2c3e50;
    }
    p.description {
      text-align: center;
      margin-bottom: 1.5rem;
      font-size: 1rem;
      color: #555;
    }

    /* === input a tlaƒç√≠tko add === */
    .input-group {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      width: 100%;
    }
    input {
      padding: 0.6rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      flex: 1;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-sizing: border-box;
    }
    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      margin-top: 0.5rem;
      border: none;
      border-radius: 8px;
      background-color: #007B8A;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #006170;
    }

    /* === seznam mo≈ænost√≠ === */
    ul {
      list-style-type: none;
      padding: 0;
    }
    .option {
      background: #fff;
      padding: 0.6rem;
      border: 1px solid #ddd;
      margin: 0.3rem 0;
      border-radius: 8px;
    }
    .no-options {
      color: #888;
      font-style: italic;
      font-size: 0.95rem;
      margin-top: 0.5rem;
    }

    /* === v√Ωsledek a error messages === */
    .result {
      font-weight: bold;
      font-size: 1.7rem;
      color: #27ae60;
      text-align: center;
      margin-top: 1.5rem;
    }
    .error-message {
      color: #e74c3c;
      font-size: 0.9rem;
      margin-top: 0.25rem;
      text-align: left;
    }
    .error-inline {
      color: #e74c3c;
      font-size: 0.9rem;
      text-align: center;
      margin-top: 1.5rem;
    }

    /* === tlaƒç√≠tko clear all === */
    .btn-danger {
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 0.6rem 1rem;
      cursor: pointer;
      border-radius: 8px;
      transition: background-color 0.3s;
    }
    .btn-danger:hover {
      background-color: #c0392b;
    }
    .centered-button {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
    .centered-button button {
      font-size: 1.1rem;
      padding: 0.8rem 1.5rem;
    }
    .centered-clear-button {
      display: flex;
      justify-content: center;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <!-- n√°zev a popisek -->
  <h1>Decision Maker</h1>
  <p class="description">Can't decide? Enter your options and let the app choose one for you!</p>

  <!-- input pol√≠ƒçko a tlaƒç√≠tko pro p≈ôid√°n√≠ -->
  <div class="input-group">
    <input id="optionInput" type="text" placeholder="Enter an option...">
    <button onclick="addOption()">+ add</button>
  </div>
  <p id="errorMessage" class="error-message"></p>

  <!-- seznam mo≈ænost√≠ -->
  <h3>Your Options:</h3>
  <ul id="optionsList"></ul>
  <p id="noOptionsMessage" class="no-options"></p>

  <!-- tlaƒç√≠tko pro vybr√°n√≠ mo≈ænost√≠ a v√Ωsledek -->
  <div class="centered-button">
    <button onclick="pickOption()">Decide for me!</button>
  </div>
  <div id="result" class="result"></div>
  <p id="decisionError" class="error-inline"></p>

  <!-- tlaƒç√≠tko pro odstranƒõn√≠ v≈°ech mo≈ænost√≠ -->
  <div class="centered-clear-button">
    <button class="btn-danger" onclick="clearOptions()">clear all</button>
  </div>

  <script>
    // naƒçteme mo≈ænosti z localStorage, nebo vytvo≈ô√≠me pr√°zdn√© pole
    let options = JSON.parse(localStorage.getItem("options")) || [];

    // jednotliv√© prvky
    const optionInput = document.getElementById("optionInput");
    const optionsList = document.getElementById("optionsList");
    const resultDiv = document.getElementById("result");
    const errorMessage = document.getElementById("errorMessage");
    const decisionError = document.getElementById("decisionError");
    const noOptionsMessage = document.getElementById("noOptionsMessage");

    // vykreslen√≠ mo≈ænost√≠ do seznamu
    function renderOptions() {
      optionsList.innerHTML = "";
      if (options.length === 0) {
        noOptionsMessage.textContent = "No options added yet.";
      } else {
        noOptionsMessage.textContent = "";
        options.forEach(opt => {
          const li = document.createElement("li");
          li.textContent = opt;
          li.className = "option";
          optionsList.appendChild(li);
        });
      }
    }

    // p≈ôid√°n√≠ nov√© mo≈ænosti do seznamu
    function addOption() {
      const value = optionInput.value.trim();
      if (value) {
        options.push(value);
        localStorage.setItem("options", JSON.stringify(options));
        optionInput.value = "";
        errorMessage.textContent = "";
        renderOptions();
      } else {
        errorMessage.textContent = "Please enter an option before adding.";
      }
    }

    // v√Ωbƒõr n√°hodn√© mo≈ænosti
    function pickOption() {
      if (options.length === 0) {
        resultDiv.textContent = "";
        decisionError.textContent = "Please add some options first!";
        return;
      }
      const random = options[Math.floor(Math.random() * options.length)];
      resultDiv.textContent =  `üéâ ${random} üéâ`;
      decisionError.textContent = "";
    }

    // smaz√°n√≠ v≈°ech mo≈ænost√≠
    function clearOptions() {
      options = [];
      localStorage.removeItem("options");
      renderOptions();
      resultDiv.textContent = "";
      decisionError.textContent = "";
    }

    // umo≈ænƒõn√≠ p≈ôid√°n√≠ pomoc√≠ kl√°vesy Enter
    optionInput.addEventListener("keydown", function(event) {
      if (event.key === "Enter") {
        addOption();
      }
    });

    // inicializace
    renderOptions();
  </script>
</body>
</html>
